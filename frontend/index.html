<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WangYang ระบบพยากรณ์ระดับน้ำวังยาง</title>
    <link rel="icon" type="image/png" href="./public./images/logo_rid.png" />
    <meta name="description" content="ระบบพยากรณ์น้ำของ RID ที่แสดงข้อมูลการไหลของน้ำแบบเรียลไทม์">
  </head>
  <body>
    <div id="root"></div>
    
    <div id="forecast-alert" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 30px;
        border-radius: 10px;
        font-size: 1.8rem;
        font-weight: bold;
        z-index: 10000;
        display: none; /* Hidden by default */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
        border: 2px solid white;
        animation: fadeIn 0.5s ease-out;
    ">
        <p style="margin-bottom: 10px;">วันที่ข้อมูลแบบจำลองไม่ถูกต้อง!</p>
        <p style="font-size: 1.2rem; font-weight: normal; margin: 0 0 20px 0;">กรุณาตรวจสอบข้อมูลหรือลองใหม่อีกครั้ง</p>
        <button id="close-forecast-alert" style="
            background-color: white;
            color: #dc3545; /* Red color to match alert */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        ">
            ปิด
        </button>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Optional: Add hover effect for the button */
        #close-forecast-alert:hover {
            background-color: #f8d7da; /* Lighter red background on hover */
            color: #dc3545;
        }
    </style>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
